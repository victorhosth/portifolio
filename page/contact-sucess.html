<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela mensagem</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        * {
            color: #fff;
        }

        section {
            width: 100vw;
            height: 100vh;

        }

        h4 {
            font-weight: 300;
            text-transform: uppercase;
            margin-top: 16px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <main>
        <section id="container" class="column ajcenter bg-2">
            <h1>Muito obrigado</h1>
            <h4 class="cor-f2">Em breve responderei a sua mensagem</h4>
            <a class="btn bg-1" href="http://">Voltar</a>

        </section>
    </main>
    <script>
        const currentPage = window.location.pathname;
        const currentUrl = window.location.origin;
        const button = document.querySelector('a')
        if (currentPage === "/page/contact-sucess.html") {
            button.setAttribute('href', currentUrl)
        }
    </script>

</body>

</html>
